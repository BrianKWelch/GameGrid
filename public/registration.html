<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - GameGrid</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header>
        <h1>Register for GameGrid</h1>
    </header>
    <main>
        <form action="submit_registration" method="post">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name" required><br>
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="chicago">Chicago</option>
                <option value="detroit">Detroit</option>
                <option value="columbus">Columbus</option>
                <option value="atlanta">Atlanta</option>
                <option value="dc">Washington D.C.</option>
            </select><br>
            <label for="players">Number of Players:</label>
            <input type="number" id="players" name="players" min="1" required><br>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 GameGrid. All rights reserved.</p>
    </footer>
</body>
</html>
