<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Search - GameGrid</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #808080;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #808080;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #696969;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function verifyPIN() {
            const pin = document.getElementById('staff-pin').value;
            if (pin === "1234") {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('search-container').classList.remove('hidden');
            } else {
                alert('Incorrect PIN. Try again.');
            }
        }
    </script>
</head>
<body>
    <header>
        GameGrid Staff Search
    </header>
    
    <div class="container" id="login-container">
        <h2>Staff Login</h2>
        <label for="staff-pin">Enter 4-Digit PIN:</label>
        <input type="password" id="staff-pin" maxlength="4">
        <button onclick="verifyPIN()">Login</button>
    </div>
    
    <div class="container hidden" id="search-container">
        <h2>Search Player</h2>
        <input type="text" id="search-query" placeholder="Enter name, phone, city, or partner">
        <button>Search</button>
        
        <div id="search-results">
            <!-- Player results will be displayed here -->
        </div>
    </div>
</body>
</html>
